<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="visor">
        <p id="resultado"></p>
    </div>
    <div class="botoes">
        <button class="botao sinais-top" data-action="clean">AC</button>
        <button class="botao sinais-top" data-action="delete">â—„</button>
        <button class="botao sinais-top" data-action="percentage">%</button>
        <button class="botao sinais" data-action="divide">/</button>
        <button class="botao">7</button>
        <button class="botao">8</button>
        <button class="botao">9</button>
        <button class="botao sinais" data-action="multiply">X</button>
        <button class="botao">4</button>
        <button class="botao">5</button>
        <button class="botao">6</button>
        <button class="botao sinais" data-action="subtract">-</button>
        <button class="botao">1</button>
        <button class="botao">2</button>
        <button class="botao">3</button>
        <button class="botao sinais" data-action="add">+</button>
        <button class="botao botao-zero">0</button>
        <button class="botao" data-action="decimal">.</button>
        <button class="botao sinais" data-action="calculate">=</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
